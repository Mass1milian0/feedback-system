<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./syle.css" type="text/css" />

<body>
    <div id="checkboxes">
        <citation id="agId">ID Agenzia: N/A</citation>
        <table>
            <tbody id="feed"></tbody>
        </table>
        <button type="button" id="newcheck">add new checkbox</button>
    </div>
    <div id="stats">
        <table>
            <tbody id="feed_statsP"></tbody>
        </table>
        <table>
            <tbody id="feed_statsN"></tbody>
        </table>
        <input type="text" placeholder="max value" id="requiredMax"></input>
        <button type="button" id="newstatp">add new positive stat</button>
        <button type="button" id="newstatn">add new negative stat</button>
    </div>
    <div id="scripts">
        <script src="./rest.js"></script>
        <script src="./script.js"></script>
    </div>
